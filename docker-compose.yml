services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DB_CONNECTION_STRING=mongodb://mongo:27017/dailytrends
    depends_on:
      - mongo
    command: npm run start

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
